<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tanks</title>
  <style>
    canvas {position: absolute; left: 0; top: 0; color: transparent;}
    body {background: #111; color: #eee; font-family: monospace; text-align: center; }
    button {padding: 4px; margin: 2px 10px;font-size: 15px; font-family: monospace; }
    div.controls {background-color: darkslateblue; margin: auto; width: 800px ;padding:10px; }
    div.setupPlayers {text-align: left; margin-left: 300px}
  </style>
</head>
<body>
  <div style="width: 800px; height: 600px; margin: 0 auto">
    <div class="setupPlayers" id="setupPlayers">Select player colours: 
  </div>
  <div class="setupPlayers" ><button id="spok" type="button">OK</button></div>
    <div style="position:relative;">
    <canvas id="skyCanvas" width="800" height="600" style="z-index: 0;"></canvas>
    <canvas id="terrainCanvas" width="800" height="600" style="z-index: 1;"></canvas>
    </div>
  </div>
  <div class="controls" id="controls">
    Weapon <select name="weapon" id="weapon"></select> 
    Power <button id="powerminus" type="button">-</button> 
    <input id='powerRange' type="range" min=0 max=120 />
    <button id="powerplus" type="button">+</button>
    <button id="fire" type="button">Fire!</button></div>
  <img id="nightsky" style='display:none' src='nightsky.jpg' />
  <script src="tanks.js" ></script>
</body>
</html>
